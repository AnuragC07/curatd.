<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Productivity Content</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        min-height: 100vh;
        color: #e5e5e5;
        line-height: 1.6;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem;
      }

      .header {
        text-align: center;
        margin-bottom: 3rem;
      }

      .title {
        font-size: 3.5rem;
        font-weight: 700;
        background: linear-gradient(
          135deg,
          #ff6b9d 0%,
          #c44cff 50%,
          #8b5cf6 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
        letter-spacing: -0.02em;
      }

      .subtitle {
        font-size: 1.2rem;
        color: #a1a1aa;
        font-weight: 300;
        margin-bottom: 2rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .fetch-btn {
        background: linear-gradient(
          135deg,
          #ff6b9d 0%,
          #c44cff 50%,
          #8b5cf6 100%
        );
        color: #ffffff;
        border: none;
        padding: 1rem 2rem;
        font-size: 1.1rem;
        font-family: "Inter", sans-serif;
        font-weight: 500;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 20px rgba(255, 107, 157, 0.3);
        position: relative;
        overflow: hidden;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .fetch-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 30px rgba(255, 107, 157, 0.4);
      }

      .fetch-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      .spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top: 2px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .content-grid {
        display: none;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        margin-top: 2rem;
      }

      .content-section {
        background: rgba(255, 255, 255, 0.05);
        padding: 2rem;
        border-radius: 16px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }

      .content-section:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 107, 157, 0.3);
      }

      .section-title {
        font-size: 1.5rem;
        font-weight: 600;
        background: linear-gradient(135deg, #ff6b9d 0%, #c44cff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1.5rem;
        text-align: center;
      }

      .content-item {
        background: rgba(255, 255, 255, 0.03);
        padding: 1.5rem;
        margin-bottom: 1rem;
        border-radius: 12px;
        border-left: 3px solid transparent;
        border-image: linear-gradient(135deg, #ff6b9d, #c44cff) 1;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .content-item::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 3px;
        height: 100%;
        background: linear-gradient(135deg, #ff6b9d 0%, #c44cff 100%);
      }

      .content-item:hover {
        transform: translateX(5px);
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 20px rgba(255, 107, 157, 0.1);
      }

      .content-item:last-child {
        margin-bottom: 0;
      }

      .item-title {
        font-size: 1.1rem;
        font-weight: 500;
        color: #f4f4f5;
        margin-bottom: 0.5rem;
        text-decoration: none;
        display: block;
        transition: color 0.2s ease;
      }

      .item-title:hover {
        color: #ff6b9d;
      }

      .item-creator {
        font-size: 0.9rem;
        color: #a1a1aa;
        font-weight: 300;
        margin-bottom: 0.5rem;
      }

      .item-link {
        color: #c44cff;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 500;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
      }

      .item-link:hover {
        color: #ff6b9d;
        text-decoration: none;
      }

      .loading-text {
        text-align: center;
        font-weight: 300;
        color: #a1a1aa;
        margin-top: 2rem;
        display: none;
      }

      .error-message {
        background: rgba(239, 68, 68, 0.1);
        color: #fca5a5;
        padding: 1rem;
        border-radius: 12px;
        text-align: center;
        margin-top: 2rem;
        display: none;
        border: 1px solid rgba(239, 68, 68, 0.2);
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #ff6b9d, #c44cff);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #c44cff, #8b5cf6);
      }

      @media (max-width: 768px) {
        .content-grid {
          grid-template-columns: 1fr;
        }

        .title {
          font-size: 2.5rem;
        }

        .container {
          padding: 1rem;
        }

        .content-section {
          padding: 1.5rem;
        }
      }

      /* Subtle animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .content-item {
        animation: fadeIn 0.5s ease forwards;
      }

      .content-item:nth-child(1) {
        animation-delay: 0.1s;
      }
      .content-item:nth-child(2) {
        animation-delay: 0.2s;
      }
      .content-item:nth-child(3) {
        animation-delay: 0.3s;
      }
      .content-item:nth-child(4) {
        animation-delay: 0.4s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">curatd.</h1>
        <p class="subtitle">
          Daily curated content for you to save you from doomscrolling
        </p>
        <button class="fetch-btn" onclick="fetchContent()">
          <span class="spinner"></span>
          <span class="btn-text">Fetch Daily Recommendations</span>
        </button>
      </div>

      <div class="loading-text">Curating your personalized content...</div>

      <div class="error-message">
        Ran into some problem. Please try again later.
      </div>

      <div class="content-grid">
        <div class="content-section">
          <h2 class="section-title">ðŸ“– Articles</h2>
          <div id="articles-container"></div>
        </div>

        <div class="content-section">
          <h2 class="section-title">ðŸŽ¥ Videos</h2>
          <div id="videos-container"></div>
        </div>
      </div>
    </div>

    <script>
      async function fetchContent() {
        const btn = document.querySelector(".fetch-btn");
        const spinner = document.querySelector(".spinner");
        const btnText = document.querySelector(".btn-text");
        const contentGrid = document.querySelector(".content-grid");
        const loadingText = document.querySelector(".loading-text");
        const errorMessage = document.querySelector(".error-message");

        // Show loading state
        btn.disabled = true;
        spinner.style.display = "inline-block";
        btnText.textContent = "Curating Content...";
        loadingText.style.display = "block";
        contentGrid.style.display = "none";
        errorMessage.style.display = "none";

        try {
          const response = await fetch(
            "https://curatd.onrender.com/api/content"
          );

          if (!response.ok) {
            throw new Error("Failed to fetch content");
          }

          const data = await response.json();
          displayContent(data);
          contentGrid.style.display = "grid";
        } catch (error) {
          console.error("Error:", error);
          errorMessage.style.display = "block";
        } finally {
          // Reset button state
          btn.disabled = false;
          spinner.style.display = "none";
          btnText.textContent = "Fetch Daily Recommendations";
          loadingText.style.display = "none";
        }
      }

      function displayContent(data) {
        const articlesContainer = document.getElementById("articles-container");
        const videosContainer = document.getElementById("videos-container");

        // Clear previous content
        articlesContainer.innerHTML = "";
        videosContainer.innerHTML = "";

        // Display articles
        if (data.articles && data.articles.length > 0) {
          data.articles.forEach((article, index) => {
            const articleElement = createContentItem(
              article.title,
              article.source || "Unknown Source",
              article.url
            );
            articleElement.style.animationDelay = `${index * 0.1}s`;
            articlesContainer.appendChild(articleElement);
          });
        } else {
          articlesContainer.innerHTML =
            '<p style="text-align: center; color: #a1a1aa; font-weight: 300;">No articles found today</p>';
        }

        // Display videos
        if (data.videos && data.videos.length > 0) {
          data.videos.forEach((video, index) => {
            const videoElement = createContentItem(
              video.title,
              video.channel || "Unknown Channel",
              video.url
            );
            videoElement.style.animationDelay = `${index * 0.1}s`;
            videosContainer.appendChild(videoElement);
          });
        } else {
          videosContainer.innerHTML =
            '<p style="text-align: center; color: #a1a1aa; font-weight: 300;">No videos found today</p>';
        }
      }

      function createContentItem(title, creator, url) {
        const item = document.createElement("div");
        item.className = "content-item";

        item.innerHTML = `
                <a href="${url}" target="_blank" class="item-title">${title}</a>
                <div class="item-creator">by ${creator}</div>
                <a href="${url}" target="_blank" class="item-link">Read More â†’</a>
            `;

        return item;
      }
    </script>
  </body>
</html>
